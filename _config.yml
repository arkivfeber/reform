# Site settings
title: Reform

baseurl: '/reform' # the subpath of your site, e.g. /blog
url: 'http://sigmunjr.github.io' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          false
paginate:            33
paginate_path:       page/:num/
exclude: [vendor]

sass:
    sass_dir: _sass
    style:    compressed
    sourcemap: auto

gems:
  - autoprefixer-rails
  - jekyll-assets

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: false
