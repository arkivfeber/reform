---
layout: default
ispost: true
---
<style>
    body {
        padding-left: 40px;
        padding-right: 40px;
    }
    #sb-site {
        width: 825px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px 0;

    }

</style>
<div class="post">


    <header id="tekst" class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article  class="post-content">
        {{ content }}
        <div id="links">
            <!-- Slides -->
            {% for referanse in page.referanser %}
            <a href={{referanse}} data-gallery>
            </a>

            {% endfor %}
        </div>

        <div id="dokumentasjon">
            <!-- Slides -->
            {% for dok in page.dokumentasjon %}
            <a href={{dok}} data-gallery>
            </a>

            {% endfor %}
        </div>
    </article>

</div>
