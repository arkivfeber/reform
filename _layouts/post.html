---
layout: default
ispost: true
---
<div class="post">

    <header id="detaljer" class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article  class="post-content">
        {{ content }}
        <h2 id="referanser">Referanser</h2>

        <div id="links">
            <!-- Slides -->
            {% for referanse in page.referanser %}
            <a href={{referanse}} data-gallery>
                <img src={{referanse}}/>
            </a>

            {% endfor %}
        </div>
    </article>

</div>
