---
layout: default
ispost: true
---
<style>
    body {
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 40px;
    }
    #sb-site {
        margin-left: auto;
        margin-right: auto;
        padding: 20px 0;

    }

</style>
<div id="tekst" class="post">


    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article  class="post-content">
        <a class="close-post">Ã—</a>
        {{ content }}
        <div id="links">
            <!-- Slides -->
            {% for referanse in page.referanser %}
            <a href={{referanse}} data-gallery="referanser">
            </a>

            {% endfor %}
        </div>

        <div id="dokumentasjon">
            <!-- Slides -->
            {% for dok in page.dokumentasjon %}
            <a href={{dok}} data-gallery="dokumentasjon">
            </a>

            {% endfor %}
        </div>
    </article>

    <div class="preloader" style="height:0; overflow: hidden">
        <img src="{{page.referanser[0]}}">
        <img src="{{page.dokumentasjon[0]}}">
    </div>

</div>
